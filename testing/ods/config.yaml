  cluster_deploy_nginx_server_namespace: loadtest-notebooks

cluster_deploy_minio_s3_server:
  cluster_deploy_minio_s3_server_secret_properties: /var/run/psap-ods-secret-1/s3_ldap.passwords

cluster_preload_image:
