rhods_deploy_ods:
  rhods_deploy_ods_catalog_image: quay.io/llasmith/rhods-operator-live-catalog
  rhods_deploy_ods_catalog_image_tag: 1.18.0-7

cluster_deploy_ldap:
  cluster_deploy_ldap_idp_name: RHODS_CI_LDAP
  cluster_deploy_ldap_secret_properties: /var/run/psap-ods-secret-1/s3_ldap.passwords
  cluster_deploy_ldap_use_ocm: ''
  cluster_deploy_ldap_use_rosa: ''
  cluster_deploy_ldap_username_count: 1000
  cluster_deploy_ldap_username_prefix: psapuser
  cluster_deploy_ldap_wait: true

cluster_set_scale:
  cluster_ensure_machineset_base_machineset: ''
  force_scale: false
  machineset_instance_type: m6i.2xlarge
  machineset_name: rhods-compute-pods
  machineset_taint: only-rhods-compute-pods=yes:NoSchedule
  scale: 34

cluster_set_scale:
  cluster_ensure_machineset_base_machineset: ''
  force_scale: false
  machineset_instance_type: m5a.2xlarge
  machineset_name: test-pods
  machineset_taint: only-test-pods=yes:NoSchedule
  scale: 7

