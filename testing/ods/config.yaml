rhods_notebook_ux_e2e_scale_test:
  rhods_notebook_ux_e2e_scale_test_artifacts_collected: no-image-except-failed-and-zero
  rhods_notebook_ux_e2e_scale_test_idp_name: RHODS_CI_LDAP
  rhods_notebook_ux_e2e_scale_test_notebook_url: http://nginx-loadtest-notebooks.apps.odsci-pr542-driver-1580988632871735296.psap.aws.rhperfscale.org/simple-notebook.ipynb
  rhods_notebook_ux_e2e_scale_test_ods_ci_artifacts_exporter_istag: ods-ci:artifacts-exporter
  rhods_notebook_ux_e2e_scale_test_ods_ci_exclude_tags: null
  rhods_notebook_ux_e2e_scale_test_ods_ci_notebook_benchmark_name: pyperf_bm_go.py
  rhods_notebook_ux_e2e_scale_test_ods_ci_notebook_benchmark_number: 20
  rhods_notebook_ux_e2e_scale_test_ods_ci_notebook_benchmark_repeat: 3
  rhods_notebook_ux_e2e_scale_test_ods_ci_notebook_image_name: s2i-generic-data-science-notebook
  rhods_notebook_ux_e2e_scale_test_ods_ci_notebook_size_name: Tiny
  rhods_notebook_ux_e2e_scale_test_ods_ci_scale_test_case: notebook_ux_e2e_test.robot
  rhods_notebook_ux_e2e_scale_test_ods_sleep_factor: 5
  rhods_notebook_ux_e2e_scale_test_secret_properties: /var/run/psap-ods-secret-1/s3_ldap.passwords
  rhods_notebook_ux_e2e_scale_test_state_signal_redis_server: redis.loadtest-redis.svc
  rhods_notebook_ux_e2e_scale_test_sut_cluster_kubeconfig: /tmp/secret/sutest_kubeconfig
